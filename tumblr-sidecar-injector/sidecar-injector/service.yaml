apiVersion: v1
kind: Service
metadata:
  name: k8s-sidecar-injector-prod
  namespace: kube-system
  labels:
    app: k8s-sidecar-injector
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
  - name: http-metrics
    port: 80
    targetPort: http-metrics
    protocol: TCP
  selector:
    k8s-app: k8s-sidecar-injector
    track: prod

